- key: ${app.name}
  title: ${app.displayname}
  description: >
    Contains fields generated by ${app.displayname}.
  fields:
    - name: deviceId
      type: keyword
      required: true
      description: >
        The MSX device instance id of the host being monitored.
    - name: serviceId
      type: keyword
      required: true
      description: >
        The MSX service instance id to which belongs the host being
        monitored.
    - name: device
      type: ip
      required: true
      description: >
        The management IP address of the host being monitored.
    - name: Failed
      type: boolean
      required: false
      description: >
        Probe operation failure flag.
        - `true` if an error occurred executing the probe.
    - name: duration.us
      type: long
      required: true
      description: >
        The period of the entire probe operation in microseconds.
