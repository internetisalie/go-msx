info.app:
  name: ${app.name}
  description: ${app.description}
  attributes:
    display-name: ${app.displayName}
    parent: platform
    type: platform

info.build:
  artifact: ${app.name}
  buildDateTime: "2019-01-01T00:00:00.000000Z"
  buildNumber: SNAPSHOT
  release: ${app.version}
  group: com.cisco.msx
  name: ${app.description}
  version: ${info.build.release}-${info.build.buildNumber}

server:
  port: ${server.port}
  context-path: ${server.contextPath}
  enabled: true

spring.data.cassandra:
  keyspace-name: ${app.name}
  enabled: ${repository.cassandra.enabled}

spring.datasource:
  name: ${app.name}
  enabled: ${repository.cockroach.enabled}

spring.cloud.consul:
  enabled: true
  config:
    enabled: true
  discovery:
    enabled: true

spring.cloud.vault:
  enabled: true
  generic:
    enabled: true

spring.cloud.stream.kafka.binder:
  enabled: true

spring.redis:
  enable: true

stats:
  enabled: true

swagger:
  enabled: true

trace:
  enabled: true
  reporter:
    name: zipkin
