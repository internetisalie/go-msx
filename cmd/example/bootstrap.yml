info.app:
  name: exampleservice
  description: Does Something
  attributes:
    displayName: Some Microservice
    parent: platform
    type: platform

info.build:
  artifact: ${info.app.name}
  buildDateTime: "2021-02-17T00:00:00.000000Z"
  buildNumber: SNAPSHOT
  release: 5.0.0
  group: com.cisco.msx
  name: ${info.app.description}
  version: ${info.build.release}-${info.build.buildNumber}

server:
  port: 9293
  contextPath: /exampleservice
  enabled: true

spring.data.cassandra:
  keyspace-name: ${info.app.name}
  enabled: false

spring.datasource:
  name: ${info.app.name}
  enabled: false

spring.cloud.consul:
  enabled: true
  config:
    enabled: true
  discovery:
    enabled: true

spring.cloud.vault:
  enabled: true
  generic:
    enabled: true

spring.cloud.stream.kafka.binder:
  enabled: true

spring.redis:
  enable: true

stats:
  enabled: true

swagger:
  enabled: true

trace:
  enabled: true
  reporter:
    name: zipkin

consul:
  leader:
    election:
      enabled: true
