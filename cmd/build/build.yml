library:
  name: go-msx

executable:
  cmd: app
  configFiles:
    - bootstrap.yml

generate:
  - path: background
  - path: certificate
  - path: discovery
  - path: integration/manage
  - path: integration/monitor
  - path: integration/oss
  - path: integration/serviceconfigmanager
  - path: integration/usermanagement
  - path: populate
  - path: skel
  - path: sqldb
  - path: stream
  - path: vault
  - path: .
    command: make generate-book

license:
  excludes:
    - "./skel/templates/**"
