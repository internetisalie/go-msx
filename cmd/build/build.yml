executable:
  cmd: app
  configFiles:
    - bootstrap.yml

msx:
  release: 3.9.0
  platform:
    parentArtifacts:
      - com.cisco.vms:vms-service-starter
      - com.cisco.vms:vms-service-starter-core
      - com.cisco.vms:vms-service-starter-kafka
      - com.cisco.nfv:nfv-integration-consul-leader
    version: 3.9.0-EDGE
    includeGroups: "com.cisco.**"

generate:
  - path: skel
  - path: integration/awsresourceprovider
    command: mockery --inpackage --name=Api --structname=MockAwsResourceProvider
  - path: integration/manage
    command: mockery --inpackage --name=Api --structname=MockManage
  - path: integration/oss
    command: mockery --inpackage --name=Api --structname=MockOss
  - path: integration/serviceconfigmanager
    command: mockery --inpackage --name=Api --structname=MockServiceConfigManagerApi
  - path: integration/usermanagement
    command: mockery --inpackage --name=Api --structname=MockUserManagement
  - path: resource
    vfsgen:
      filename: "defaults.go"
      variable-name: "Defaults"
      root: ".."
      includes:
        - "/**/defaults-*.{properties,yml,yaml,json,json5}"
      excludes:
        - "/dist/**"
        - "/test/**"
        - "/vendor/**"
        - "/local/**"
