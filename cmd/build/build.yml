executable:
  cmd: app
  configFiles:
    - bootstrap.yml

msx:
  release: 3.8.0
  platform:
    parentArtifacts:
      - com.cisco.vms:vms-service-starter
      - com.cisco.vms:vms-service-starter-core
      - com.cisco.vms:vms-service-starter-kafka
      - com.cisco.nfv:nfv-integration-consul-leader
    version: 3.8.0-EDGE
    includeGroups: "com.cisco.**"

generate:
  - path: skel
    command: staticfiles -o templates.go templates/
  - path: resource
    vfsgen:
      filename: "defaults.go"
      variable-name: "Defaults"
      root: ".."
      includes:
        - "/**/defaults-*.properties"
      excludes:
        - "/dist/**"
        - "/test/**"
